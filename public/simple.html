<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Scraper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      padding-top: 50px;
    }
    .header {
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Simple Scraper</h1>
      <p id="last-updated">Last updated: Loading...</p>
    </div>
    
    <div id="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div id="events-container">
      <!-- Content will be loaded by JavaScript -->
    </div>
  </div>
  
  <script>
    // Simple test script
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Simple page loaded');
      
      // Update last updated text
      document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleString();
      
      // Hide loading spinner
      document.getElementById('loading').style.display = 'none';
      
      // Display a message
      document.getElementById('events-container').innerHTML = `
        <div class="alert alert-success">
          <h4>Simple page is working!</h4>
          <p>This confirms that basic HTML and JavaScript functionality is working.</p>
        </div>
      `;
    });
  </script>
</body>
</html>
